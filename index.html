<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div onclick="showDashboard()">Weather App</div>
        <div onclick="showDashboard()">DASHBOARD</div>
        <div onclick="showTables()">TABLES</div>
    </div>
    <div class="main-content" id="dashboard">
        <img src="me.jpg" alt="User  Profile" class="profile-image" width="50" height="50">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
            

        </div>
        <div class="weather-widget" id="weather-widget">
            <h2 id="city-name">City Name</h2>
            <p id="temperature">Temperature: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="wind-speed">Wind Speed: --</p>
            <p id="weather-description">Weather: --</p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Weather</th>
                    </tr>
                </thead>
                <tbody id="forecast-table">
                    <!-- Forecast data -->
                </tbody>
            </table>
        </div>
        <div class="charts">
            <div class="chart">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="doughnutChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>
    <div class="tables-page" id="tables" style="display: none;">
        <div class="tables-content">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Temperature</th>
                        <th>Weather</th>
                    </tr>
                </thead>
                <tbody id="detailed-forecast-table">
                    <!-- Detailed forecast data -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
        <div class="chatbot-content">
            <h2>Chatbot</h2>
            <div id="chatbox-tables">
                <!-- Chat messages -->
            </div>
            <input type="text" id="chat-input-tables" placeholder="Ask a question">
            <button id="chat-submit">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
